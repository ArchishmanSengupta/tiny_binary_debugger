<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TDB</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: 'SF Mono', Monaco, 'Courier New', monospace;
            background: #0a0a0a; 
            color: #e0e0e0; 
            overflow: hidden;
            line-height: 1.4;
        }
        
        #container { 
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        #header { 
            background: #000;
            padding: 0 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            border-bottom: 1px solid #1a1a1a;
            height: 50px;
            flex-shrink: 0;
        }
        
        #header h1 { 
            font-size: 18px;
            font-weight: 700;
            color: #fff;
            letter-spacing: 2px;
        }
        
        .stat {
            font-size: 11px;
            color: #666;
        }
        
        .stat-val {
            color: #fff;
            margin-left: 6px;
        }
        
        #main { 
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        #left { 
            width: 300px;
            background: #000;
            border-right: 1px solid #1a1a1a;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }
        
        #left-header {
            padding: 12px 15px;
            background: #0a0a0a;
            border-bottom: 1px solid #1a1a1a;
            font-size: 11px;
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        #search {
            padding: 10px 15px;
            background: #000;
            border-bottom: 1px solid #1a1a1a;
        }
        
        #search input {
            width: 100%;
            padding: 8px 10px;
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            color: #fff;
            font-family: inherit;
            font-size: 11px;
            border-radius: 4px;
        }
        
        #search input:focus {
            outline: none;
            border-color: #444;
            background: #111;
        }
        
        #search input::placeholder {
            color: #333;
        }
        
        #timeline {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
        }
        
        .step {
            padding: 8px 15px;
            cursor: pointer;
            border-left: 2px solid transparent;
            font-size: 10px;
            transition: all 0.1s;
            display: flex;
            gap: 10px;
            align-items: center;
            white-space: nowrap;
        }
        
        .step:hover {
            background: #0a0a0a;
            border-left-color: #fff;
        }
        
        .step.active {
            background: #111;
            border-left-color: #fff;
            border-left-width: 3px;
        }
        
        .step.call { 
            border-left-color: #4a90e2; 
        }
        
        .step.ret { 
            border-left-color: #e24a4a; 
        }
        
        .step.mem { 
            background: rgba(255, 255, 255, 0.02);
        }
        
        .step-num { 
            color: #444; 
            width: 45px; 
            flex-shrink: 0;
        }
        
        .step-addr { 
            color: #666; 
            width: 90px; 
            flex-shrink: 0;
        }
        
        .step-insn { 
            color: #bbb; 
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        #center {
            flex: 1;
            background: #000;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        #current {
            padding: 20px 25px;
            background: #0a0a0a;
            border-bottom: 1px solid #1a1a1a;
        }
        
        #pc {
            font-size: 11px;
            color: #666;
            margin-bottom: 10px;
        }
        
        #insn {
            font-size: 24px;
            color: #fff;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        #bytes {
            font-size: 11px;
            color: #444;
            letter-spacing: 1px;
        }
        
        #context {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
        }
        
        .section {
            margin-bottom: 25px;
            background: #0a0a0a;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #1a1a1a;
        }
        
        .section-title {
            color: #fff;
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 12px;
            padding-bottom: 10px;
            border-bottom: 1px solid #1a1a1a;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .line {
            padding: 6px 0;
            font-size: 11px;
            display: flex;
            justify-content: space-between;
        }
        
        .label { 
            color: #666;
        }
        
        .value { 
            color: #fff;
        }
        
        #right {
            width: 350px;
            background: #000;
            border-left: 1px solid #1a1a1a;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .panel {
            border-bottom: 1px solid #1a1a1a;
            display: flex;
            flex-direction: column;
        }
        
        .panel-header {
            padding: 12px 15px;
            background: #0a0a0a;
            color: #666;
            font-size: 11px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .panel-content {
            padding: 15px;
            overflow-y: auto;
        }
        
        #regs-panel { 
            flex: 0 0 auto;
            max-height: 400px;
        }
        
        #mem-panel { 
            flex: 1;
        }
        
        .reg-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .reg {
            display: flex;
            font-size: 10px;
            background: #0a0a0a;
            padding: 6px 8px;
            border-radius: 3px;
            border: 1px solid #1a1a1a;
        }
        
        .reg-name {
            color: #666;
            width: 45px;
            font-weight: 600;
        }
        
        .reg-val {
            color: #bbb;
            flex: 1;
            font-size: 9px;
        }
        
        .reg-changed {
            color: #fff;
            animation: flash 0.4s;
        }
        
        @keyframes flash {
            0% { background: rgba(255, 255, 255, 0.15); }
            100% { background: #0a0a0a; }
        }
        
        .mem {
            margin: 10px 0;
            padding: 10px;
            background: #0a0a0a;
            border-left: 2px solid #fff;
            font-size: 10px;
            border-radius: 3px;
        }
        
        .mem-addr {
            color: #666;
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 9px;
        }
        
        .mem-change {
            color: #bbb;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .mem-old { 
            color: #555;
        }
        
        .mem-new { 
            color: #fff; 
        }
        
        .empty {
            color: #333;
            font-size: 11px;
            text-align: center;
            padding: 25px;
        }
        
        #controls {
            padding: 10px 20px;
            background: #000;
            border-top: 1px solid #1a1a1a;
            display: flex;
            gap: 6px;
            align-items: center;
            height: 50px;
            flex-shrink: 0;
        }
        
        button {
            background: #111;
            color: #fff;
            border: 1px solid #222;
            padding: 8px 14px;
            cursor: pointer;
            font-family: inherit;
            font-size: 11px;
            font-weight: 500;
            border-radius: 4px;
            transition: all 0.1s;
        }
        
        button:hover {
            background: #222;
            border-color: #333;
        }
        
        button:active {
            background: #0a0a0a;
        }
        
        #jump {
            width: 100px;
            padding: 8px 10px;
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            color: #fff;
            font-family: inherit;
            font-size: 11px;
            border-radius: 4px;
        }
        
        #jump:focus {
            outline: none;
            border-color: #444;
            background: #111;
        }
        
        #status {
            margin-left: auto;
            color: #444;
            font-size: 10px;
        }
        
        .divider {
            width: 1px;
            height: 20px;
            background: #1a1a1a;
            margin: 0 2px;
        }
        
        ::-webkit-scrollbar { 
            width: 8px; 
            height: 8px; 
        }
        
        ::-webkit-scrollbar-track { 
            background: #000; 
        }
        
        ::-webkit-scrollbar-thumb { 
            background: #1a1a1a; 
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover { 
            background: #222; 
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>TDB</h1>
            <span class="stat">STEPS<span class="stat-val" id="h-steps">0</span></span>
            <span class="stat">CURRENT<span class="stat-val" id="h-curr">0</span></span>
            <span class="stat">ARCH<span class="stat-val" id="h-arch">...</span></span>
            <span class="stat">CALLS<span class="stat-val" id="h-calls">0</span></span>
            <span class="stat">MEMORY<span class="stat-val" id="h-mem">0</span></span>
        </div>
        
        <div id="main">
            <div id="left">
                <div id="left-header">TIMELINE</div>
                <div id="search">
                    <input type="text" id="search-input" placeholder="filter..." oninput="filter()">
                </div>
                <div id="timeline"></div>
            </div>
            
            <div id="center">
                <div id="current">
                    <div id="pc">PC: 0x0000000000000000</div>
                    <div id="insn">...</div>
                    <div id="bytes">00 00 00 00</div>
                </div>
                <div id="context">
                    <div class="section">
                        <div class="section-title">EXECUTION</div>
                        <div class="line"><span class="label">Step</span><span class="value" id="c-step">0</span></div>
                        <div class="line"><span class="label">Progress</span><span class="value" id="c-prog">0%</span></div>
                        <div class="line"><span class="label">Type</span><span class="value" id="c-type">normal</span></div>
                    </div>
                    <div class="section">
                        <div class="section-title">STACK</div>
                        <div class="line"><span class="label">Pointer</span><span class="value" id="c-sp">0x0</span></div>
                        <div class="line"><span class="label">Delta</span><span class="value" id="c-delta">0</span></div>
                    </div>
                </div>
            </div>
            
            <div id="right">
                <div id="regs-panel" class="panel">
                    <div class="panel-header">
                        <span>REGISTERS</span>
                        <span id="r-count">0</span>
                    </div>
                    <div class="panel-content" id="regs-content"></div>
                </div>
                <div id="mem-panel" class="panel">
                    <div class="panel-header">
                        <span>MEMORY</span>
                        <span id="m-count">0</span>
                    </div>
                    <div class="panel-content" id="mem-content">
                        <div class="empty">no changes</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="controls">
            <button onclick="jump(0)">first</button>
            <button onclick="step(-1)">prev</button>
            <button onclick="step(1)">next</button>
            <button onclick="jump(trace.length-1)">last</button>
            <div class="divider"></div>
            <input type="number" id="jump" placeholder="step..." onkeypress="if(event.key==='Enter')go()">
            <button onclick="go()">go</button>
            <div class="divider"></div>
            <button onclick="find('call')">call</button>
            <button onclick="find('ret')">ret</button>
            <button onclick="find('mem')">mem</button>
            <div class="divider"></div>
            <button onclick="save()">export</button>
            <span id="status">ready</span>
        </div>
    </div>
    
    <script>
        let trace = [];
        let curr = 0;
        let arch = 'unknown';
        let prevRegs = null;
        let baseSP = null;
        let callCnt = 0;
        let memCnt = 0;
        
        async function load() {
            try {
                document.getElementById('status').textContent = 'loading...';
                const res = await fetch('/api/trace');
                const data = await res.json();
                trace = data.entries;
                
                if (trace.length === 0) {
                    document.getElementById('timeline').innerHTML = '<div class="empty">no data</div>';
                    return;
                }
                
                const r = JSON.parse(trace[0].regs);
                arch = r.rax !== undefined ? 'x86_64' : 'arm64';
                document.getElementById('h-arch').textContent = arch.toUpperCase();
                
                callCnt = trace.filter(e => 
                    e.insn_text.includes('CALL') || 
                    e.insn_text.includes('bl ') || 
                    e.insn_text.includes('blr') ||
                    e.insn_text.includes('RETURN') ||
                    e.insn_text.includes('ret')
                ).length;
                
                memCnt = trace.reduce((sum, e) => 
                    sum + (e.mem_changes ? e.mem_changes.length : 0), 0
                );
                
                document.getElementById('h-steps').textContent = data.total.toLocaleString();
                document.getElementById('h-calls').textContent = callCnt;
                document.getElementById('h-mem').textContent = memCnt;
                
                render();
                show(0);
                document.getElementById('status').textContent = `${data.total} steps`;
            } catch (e) {
                document.getElementById('status').textContent = 'error: ' + e.message;
                console.error(e);
            }
        }
        
        function render() {
            const html = trace.map((e, i) => {
                const isCall = e.insn_text.includes('CALL') || e.insn_text.includes('bl ') || e.insn_text.includes('blr');
                const isRet = e.insn_text.includes('RETURN') || e.insn_text.includes('ret');
                const hasMem = e.mem_changes && e.mem_changes.length > 0;
                
                let cls = 'step';
                if (isCall) cls += ' call';
                if (isRet) cls += ' ret';
                if (hasMem) cls += ' mem';
                
                return `<div class="${cls}" onclick="show(${i})" id="s${i}" data-insn="${e.insn_text.toLowerCase()}">
                    <span class="step-num">#${e.step}</span>
                    <span class="step-addr">0x${e.pc.toString(16).padStart(12, '0')}</span>
                    <span class="step-insn">${e.insn_text}</span>
                </div>`;
            }).join('');
            
            document.getElementById('timeline').innerHTML = html;
        }
        
        function show(idx) {
            if (idx < 0 || idx >= trace.length) return;
            curr = idx;
            const e = trace[idx];
            
            document.querySelectorAll('.step').forEach(el => el.classList.remove('active'));
            const el = document.getElementById(`s${idx}`);
            if (el) {
                el.classList.add('active');
                el.scrollIntoView({ block: 'center', behavior: 'smooth' });
            }
            
            const regs = JSON.parse(e.regs);
            if (!baseSP) {
                baseSP = arch === 'x86_64' ? regs.rsp : regs.sp;
            }
            const sp = arch === 'x86_64' ? regs.rsp : regs.sp;
            const delta = sp - baseSP;
            
            document.getElementById('h-curr').textContent = e.step;
            document.getElementById('pc').textContent = `PC: 0x${e.pc.toString(16).toUpperCase().padStart(16, '0')}`;
            document.getElementById('insn').textContent = e.insn_text;
            document.getElementById('bytes').textContent = e.insn_bytes.map(b => 
                b.toString(16).padStart(2, '0').toUpperCase()
            ).join(' ');
            
            document.getElementById('c-step').textContent = e.step.toLocaleString();
            document.getElementById('c-prog').textContent = 
                Math.round((idx / trace.length) * 100) + '%';
            
            let type = 'normal';
            if (e.insn_text.includes('CALL')) type = 'call';
            else if (e.insn_text.includes('RETURN')) type = 'return';
            else if (e.insn_text.includes('bl ') || e.insn_text.includes('blr')) type = 'branch-link';
            else if (e.insn_text.includes('ret')) type = 'return';
            else if (e.insn_text.startsWith('j') || e.insn_text.startsWith('b')) type = 'branch';
            else if (e.insn_text.includes('str') || e.insn_text.includes('st')) type = 'store';
            else if (e.insn_text.includes('ldr') || e.insn_text.includes('ld') || e.insn_text.includes('mov')) type = 'load';
            
            document.getElementById('c-type').textContent = type;
            document.getElementById('c-sp').textContent = '0x' + sp.toString(16).toUpperCase();
            document.getElementById('c-delta').textContent = (delta >= 0 ? '+' : '') + delta;
            
            const regHtml = Object.entries(regs).map(([n, v]) => {
                const changed = prevRegs && prevRegs[n] !== undefined && prevRegs[n] !== v;
                const cls = changed ? 'reg-val reg-changed' : 'reg-val';
                return `<div class="reg">
                    <span class="reg-name">${n}</span>
                    <span class="${cls}">0x${v.toString(16).toUpperCase().padStart(16, '0')}</span>
                </div>`;
            }).join('');
            
            document.getElementById('regs-content').innerHTML = `<div class="reg-grid">${regHtml}</div>`;
            document.getElementById('r-count').textContent = Object.keys(regs).length;
            prevRegs = regs;
            
            if (e.mem_changes && e.mem_changes.length > 0) {
                const memHtml = e.mem_changes.map(c => `
                    <div class="mem">
                        <div class="mem-addr">0x${c.addr.toString(16).toUpperCase().padStart(16, '0')}</div>
                        <div class="mem-change">
                            <span class="mem-old">0x${c.old_val.toString(16).padStart(2, '0')}</span>
                            <span>â†’</span>
                            <span class="mem-new">0x${c.new_val.toString(16).padStart(2, '0')}</span>
                            <span style="color:#333">'${String.fromCharCode(c.new_val).replace(/[^\x20-\x7E]/g, '.')}'</span>
                        </div>
                    </div>
                `).join('');
                document.getElementById('mem-content').innerHTML = memHtml;
                document.getElementById('m-count').textContent = e.mem_changes.length;
            } else {
                document.getElementById('mem-content').innerHTML = '<div class="empty">no changes</div>';
                document.getElementById('m-count').textContent = '0';
            }
            
            document.getElementById('jump').value = e.step;
        }
        
        function step(d) { show(curr + d); }
        function jump(i) { show(i); }
        
        function go() {
            const s = parseInt(document.getElementById('jump').value);
            const i = trace.findIndex(e => e.step === s);
            if (i >= 0) show(i);
        }
        
        function find(type) {
            for (let i = curr + 1; i < trace.length; i++) {
                const e = trace[i];
                if (type === 'call' && (e.insn_text.includes('CALL') || e.insn_text.includes('bl ') || e.insn_text.includes('blr'))) {
                    show(i);
                    return;
                }
                if (type === 'ret' && (e.insn_text.includes('RETURN') || e.insn_text.includes('ret'))) {
                    show(i);
                    return;
                }
                if (type === 'mem' && e.mem_changes && e.mem_changes.length > 0) {
                    show(i);
                    return;
                }
            }
        }
        
        function filter() {
            const q = document.getElementById('search-input').value.toLowerCase();
            let cnt = 0;
            document.querySelectorAll('.step').forEach(el => {
                if (!q || el.dataset.insn.includes(q)) {
                    el.style.display = 'flex';
                    cnt++;
                } else {
                    el.style.display = 'none';
                }
            });
            document.getElementById('status').textContent = 
                q ? `${cnt} matches` : `${trace.length} steps`;
        }
        
        function save() {
            const data = JSON.stringify({
                architecture: arch,
                total_steps: trace.length,
                calls: callCnt,
                memory_changes: memCnt,
                trace: trace
            }, null, 2);
            const uri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(data);
            const a = document.createElement('a');
            a.setAttribute('href', uri);
            a.setAttribute('download', 'tdb_' + Date.now() + '.json');
            a.click();
        }
        
        document.addEventListener('keydown', e => {
            if (e.target.tagName === 'INPUT') return;
            
            switch(e.key) {
                case 'ArrowLeft':
                case 'h':
                    step(-1);
                    e.preventDefault();
                    break;
                case 'ArrowRight':
                case 'l':
                    step(1);
                    e.preventDefault();
                    break;
                case 'Home':
                case 'g':
                    jump(0);
                    e.preventDefault();
                    break;
                case 'End':
                case 'G':
                    jump(trace.length - 1);
                    e.preventDefault();
                    break;
                case 'c':
                    find('call');
                    break;
                case 'r':
                    find('ret');
                    break;
                case 'm':
                    find('mem');
                    break;
                case '/':
                    document.getElementById('search-input').focus();
                    e.preventDefault();
                    break;
            }
        });
        
        load();
    </script>
</body>
</html>
